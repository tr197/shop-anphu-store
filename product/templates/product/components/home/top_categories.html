<div class="bg-cover flex justify-center items-center mt-24 sm:mt-32">
  <div id="glide2" class="glide mx-auto px-4 sm:px-6 lg:max-w-7xl lg:px-8">
    <div class="sm:flex sm:items-baseline sm:justify-between border-b-2 pb-2 mb-4 border-cmedium">
      <h2 class="text-2xl font-bold tracking-tight text-cdark">Các dòng sản phẩm</h2>
      <a href="{% url 'product:category' %}" 
        class="pt-4 hidden text-md font-semibold text-indigo-600 hover:text-indigo-500 sm:block">
        Xem toàn bộ sản phẩm
        <span aria-hidden="true"> &rarr;</span>
      </a>
    </div>

    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
      {% for category in top_categories %}
        <li class="glide__slide">
          <div class="group relative">
            <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200">
              <img src="{{ category.image.url }}" alt="{{ category.name }}"
                   class="h-full w-full object-cover object-center group-hover:opacity-75">
            </div>
            <div class="mt-6 text-center">
              <h3 class="mt-1 text-lg font-semibold text-gray-900">
                {{ category.name }}
              </h3>
            </div>
          </div>
        </li>
      {% endfor %}
      </ul>
    </div>
    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left left-0" data-glide-dir="<">
        <div class="h-10 w-10 rounded-xl flex justify-center items-center my-auto hover:bg-gray-200 duration-300 ease-in-out">
          <i class="fas fa-angle-left text-3xl"></i>
        </div>
      </button>
      <button class="glide__arrow glide__arrow--right right-0" data-glide-dir=">">
        <div class="h-10 w-10 rounded-xl flex justify-center items-center my-auto hover:bg-gray-200 duration-300 ease-in-out">
          <i class="fas fa-angle-right text-3xl"></i>
        </div>
      </button>
    </div>



  </div>
</div>



<div class="sm:hidden mx-auto px-4 sm:px-6 lg:max-w-7xl lg:px-8">
  <a href="{% url 'product:category' %}" >
    <div class="mt-8 text-center bg-indigo-600 hover:bg-indigo-500 py-2 rounded"> 
      <span class="text-center text-md font-semibold text-gray-100  ">
        Xem toàn bộ sản phẩm <span aria-hidden="true"> &rarr;</span>
      </span>
    </div>
  </a>
</div>


<script>
const config2 = {
  type: 'carousel',
  startAt: 0,
  perView: 4,
  gap: 32,
  autoplay: 2000,
  breakpoints: {
    1280: {
      perView: 3,
    },
    1024: {
      perView: 2,
    },
    768: {
      perView: 2,
    }
  }
}
new Glide('#glide2', config2).mount()
</script>
