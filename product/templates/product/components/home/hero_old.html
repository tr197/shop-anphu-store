<div class="mx-auto pb-16 sm:pb-24 lg:max-w-7xl lg:px-8">
<div class="bg-white relative">

  <header class="absolute inset-x-0 top-0 z-50">
    <div class="bg-cdark rounded-sm">
      <div class="mx-auto flex h-12 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <!-- Currency selector -->
        <h1 class="text-sm font-medium text-white hover:text-gray-100 pr-4">
          {{ CmpInfo.NAME }}
        </h1>
  

        <div class=" flex justify-center text-sm font-medium text-white">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
              class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
          </div>       
          <a href="tel:{{ CmpInfo.PHONE_NUMBER }}" class="pl-2 items-center  hover:text-gray-100">{{ CmpInfo.PHONE_NUMBER }}</a>
        </div>
      </div>
    </div>
    <div class="mx-auto max-w-7xl">
      <div class="px-6 pt-2 lg:max-w-2xl lg:pl-8 lg:pr-0">
        <nav class="flex items-center justify-between lg:justify-start" aria-label="Global">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            {% load static %}
            <img alt="Your Company" class="h-14 w-auto" src="{% static 'templates/assets/images/phukienanphu-logo.png' %}">
          </a>
          <button onclick="openRightMenu()"
            type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700 lg:hidden">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
          <div class="hidden lg:ml-12 lg:flex lg:gap-x-14">
            <a href="{% url 'product:category' %}" class="text-sm font-semibold leading-6 text-gray-900">Sản phẩm</a>
            <a href="#the-footer" class="text-sm font-semibold leading-6 text-gray-900">Thông tin liên hệ</a>

          </div>
        </nav>
      </div>
    </div>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div  id="rightMenu"  class="hidden" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-50"></div>

      <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" 
            onclick="closeRightMenu()">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a href="{% url 'product:category' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Sản phẩm</a>
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Features</a>
            </div>
            <div class="py-6">
              <!-- <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log iin</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="relative sm:pt-12">
    <div class="mx-auto max-w-7xl">
      <div class="relative z-10 pt-14 lg:w-full lg:max-w-2xl">
        <svg class="absolute inset-y-0 right-8 hidden h-full w-80 translate-x-1/2 transform fill-white lg:block" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
          <polygon points="0,0 90,0 50,100 0,100" />
        </svg>

        <div class="relative px-6 py-32 sm:py-40 lg:px-8 lg:py-56 lg:pr-0">
          <div class="mx-auto max-w-2xl lg:mx-0 lg:max-w-xl">
            <!-- <div class="hidden sm:mb-10 sm:flex">
              <h1>hello</h1>
            </div> -->
            <h1 class="text-4xl font-bold tracking-tight text-cdark sm:text-6xl">
              Nhà cung cấp phụ kiện ngành nước
            </h1>
            <p class="mt-6 text-lg leading-8 text-gray-600">
              {{ CmpInfo.LONG_DESCRIPTION }}
            </p>
            <div class="mt-10 flex items-center gap-x-6">
              <a href="{% url 'product:category' %}" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Xem sản phẩm
              </a>
              <a href="#the-footer" class="text-sm font-semibold leading-6 text-gray-900">Thông tin liên hệ <span aria-hidden="true">→</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-gray-50 lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
      <img class="aspect-[3/2] object-cover lg:aspect-auto lg:h-full lg:w-full" src="{% static 'templates/assets/images/home/big-bg.jpg' %}" alt="">
    </div>
  </div>
</div>
</div>


<script>
const rightMenu =  $('#rightMenu');


const closeRightMenu = function() {
  rightMenu.removeClass('opacity-100');
  rightMenu.addClass('opacity-0');

  setTimeout(()=>{
    rightMenu.removeClass('block');
    rightMenu.addClass('hidden');
  }, 500)
};

const openRightMenu = async function() {
  await $('#rightMenu').removeClass('hidden').promise();
  await $('#rightMenu').addClass('block').promise();

  rightMenu.removeClass('opacity-0');
  rightMenu.addClass('opacity-100');
};

</script>

<style>
  #rightMenu {
    transition: opacity 0.5s ease-in-out;
  }
</style>
