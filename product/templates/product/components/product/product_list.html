{% if list_products %}

<div class="bg-white mb-8">
  <div class="mx-auto max-w-7xl overflow-hidden sm:px-6 lg:px-8">
    <div class="bg-gray-100 py-1.5 px-3 mb-1 rounded-xs border-b-2 border-cmedium mb-1">
      <h2 class="sm:text-lg text-gray-500 font-medium tracking-wider">Danh sách sản phẩm</h2>
    </div>
    

    <div class=" grid grid-cols-2 border-l border-t border-gray-200 sm:mx-0 md:grid-cols-3 lg:grid-cols-4">
      {% for product in list_products %}
      <div class="group relative border-b border-r border-gray-200 p-3 p-5 sm:p-4">
        <div class="aspect-h-1 aspect-w-1 overflow-hidden rounded-lg bg-gray-200 group-hover:opacity-75 shadow">
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="h-full w-full object-cover object-center">
        </div>
        <div class=" pt-3 text-center">
          <h3 class="text-sm font-medium text-cdark">
            <a href="{{ product.get_link_to }}">
              <span aria-hidden="true" class="absolute inset-0"></span>
              {{ product.name }}
            </a>
          </h3>
        </div>
      </div>
      {% endfor %}


      <!-- More products... -->
    </div>
  </div>
</div>


{% endif %}
