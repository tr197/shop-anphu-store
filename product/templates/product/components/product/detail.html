<main class="mx-auto max-w-7xl sm:px-6 sm:pt-16 lg:px-8">
  <div class="mx-auto max-w-2xl lg:max-w-none">
    <!-- Product -->
    <div class="lg:grid lg:grid-cols-2 lg:items-start lg:gap-x-8">
      <!-- Image gallery -->
      <div class="flex flex-col-reverse">
        <!-- Image selector -->
        <div class="mx-auto mt-6 hidden w-full max-w-2xl sm:block lg:max-w-none">
          <div class="grid grid-cols-4 gap-6" aria-orientation="horizontal" role="tablist">
            <button id="tabs-2-tab-1" class="relative flex h-24 cursor-pointer items-center justify-center rounded-md bg-white text-sm font-medium uppercase text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-offset-4" aria-controls="tabs-2-panel-1" role="tab" type="button">
              <span class="sr-only">Angled view</span>
              <span class="absolute inset-0 overflow-hidden rounded-md shadow border">
                <img src="{{ product.image.url }}" alt="" 
                  class="h-full w-full object-cover object-center">
              </span>
              <!-- Selected: "ring-indigo-500", Not Selected: "ring-transparent" -->
              <span class="ring-transparent pointer-events-none absolute inset-0 rounded-md ring-2 ring-offset-2" aria-hidden="true"></span>
            </button>

            <button id="tabs-2-tab-1" class="relative flex h-24 cursor-pointer items-center justify-center rounded-md bg-white text-sm font-medium uppercase text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-offset-4" aria-controls="tabs-2-panel-1" role="tab" type="button">
              <span class="sr-only">Angled view</span>
              <span class="absolute inset-0 overflow-hidden rounded-md shadow border">
                <img src="{{ product.image.url }}" alt="" 
                  class="h-full w-full object-cover object-center">
              </span>
              <!-- Selected: "ring-indigo-500", Not Selected: "ring-transparent" -->
              <span class="ring-transparent pointer-events-none absolute inset-0 rounded-md ring-2 ring-offset-2" aria-hidden="true"></span>
            </button>

            <button id="tabs-2-tab-1" class="relative flex h-24 cursor-pointer items-center justify-center rounded-md bg-white text-sm font-medium uppercase text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-offset-4" aria-controls="tabs-2-panel-1" role="tab" type="button">
              <span class="sr-only">Angled view</span>
              <span class="absolute inset-0 overflow-hidden rounded-md shadow border">
                <img src="{{ product.image.url }}" alt="" 
                  class="h-full w-full object-cover object-center">
              </span>
              <!-- Selected: "ring-indigo-500", Not Selected: "ring-transparent" -->
              <span class="ring-transparent pointer-events-none absolute inset-0 rounded-md ring-2 ring-offset-2" aria-hidden="true"></span>
            </button>

            <button id="tabs-2-tab-1" class="relative flex h-24 cursor-pointer items-center justify-center rounded-md bg-white text-sm font-medium uppercase text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-offset-4" aria-controls="tabs-2-panel-1" role="tab" type="button">
              <span class="sr-only">Angled view</span>
              <span class="absolute inset-0 overflow-hidden rounded-md shadow border">
                <img src="{{ product.image.url }}" alt="" 
                  class="h-full w-full object-cover object-center">
              </span>
              <!-- Selected: "ring-indigo-500", Not Selected: "ring-transparent" -->
              <span class="ring-transparent pointer-events-none absolute inset-0 rounded-md ring-2 ring-offset-2" aria-hidden="true"></span>
            </button>
            

            <!-- More images... -->
          </div>
        </div>

        <div class="aspect-h-1 aspect-w-1 w-full">
          <!-- Tab panel, show/hide based on tab state. -->
          <div id="tabs-2-panel-1" aria-labelledby="tabs-2-tab-1" role="tabpanel" tabindex="0">
            <img src="{{ product.image.url }}" alt="Angled front view with bag zipped and handles upright."
              class="h-full w-full object-cover object-center sm:rounded-lg shadow-lg border">
          </div>

          <!-- More images... -->
        </div>
      </div>

      <!-- Product info -->
      <div class="mt-10 px-4 sm:mt-16 sm:px-0 lg:mt-0">
        <div class="mb-12">
          <h1 class="text-3xl font-bold tracking-tight text-gray-900">{{ product.name }}</h1>
        </div>
        

        <!-- Reviews -->
        <div class="mt-3">
          <h3 class="sr-only">Reviews</h3>
          <div class="flex items-center">
            <div class="flex items-center">
              <table class="divide-y divide-gray-300 border-y">

                <tbody class="divide-y divide-gray-200">
                  <tr>
                    <td class="whitespace-nowrap py-2 pr-2 text-sm font-medium text-gray-900">Nhóm sản phẩm</td>
                    <td class="whitespace-nowrap py-2 text-sm font-medium text-gray-900">:</td>
                    <td class="whitespace-nowrap py-2 px-2 text-sm text-gray-500">{{ category.name }}, {{ sub_category.name }}</td>   
                  </tr>

                  <tr>
                    <td class="whitespace-nowrap py-2 pr-2 text-sm font-medium text-gray-900">Giá bán</td>
                    <td class="whitespace-nowrap py-2 text-sm font-medium text-gray-900">:</td>
                    <td class="whitespace-nowrap px-2 text-sm text-gray-500">Mời liên hệ</td>   
                  </tr>
      
                  <!-- More people... -->
                </tbody>
              </table>
            </div>
            <p class="sr-only">4 out of 5 stars</p>
          </div>
        </div>

        {% if product.description %}
        <div class="mt-6">
          <h3 class="sr-only">Description</h3>

          <div class="space-y-6 text-base text-gray-700">
            <p>{{ product.description }}</p>
          </div>
        </div>
        {% endif %}

      </div>
    </div>
