{% if list_categories %}
<div class="bg-white">

  <div class="mx-auto max-w-7xl overflow-hidden sm:px-6 lg:px-8 pb-10 sm:pb-16">
    <div class="bg-gray-100 py-1.5 px-3 mb-2 rounded-xs border-b-2 border-cmedium">
      <h2 class="sm:text-lg text-gray-500 font-medium tracking-wider">Các dòng sản phẩm</h2>
    </div>
    
      <!-- Content goes here -->
      <!-- <h1 class="text-2xl font-medium tracking-wide">Dòng sản phầm bích</h1> -->
    
    
    <div class="grid grid-cols-2 gap-x-4 gap-y-10 lg:grid-cols-3 lg:gap-x-10">
      {% for category in list_categories %}
      <a href="{{ category.get_link_to }}" 
        class="pb-2 group text-sm border-2 border-gray-200 shadow rounded-lg">
        <div class="aspect-h-1 aspect-w-1 w-full border-b overflow-hidden rounded-t-lg bg-gray-100 group-hover:opacity-75">
          <img src="{{category.image.url}}" alt="White fabric pouch with white zipper, black zipper pull, and black elastic loop." 
            class="h-full w-full object-cover object-center">
        </div>
        <h3 class="text-center font-medium text-cdark pt-3 pb-2">{{category.name}}</h3>
        <!-- <p class="italic text-gray-500">White and Black</p>
        <p class="mt-2 font-medium text-gray-900">$50</p> -->
      </a>
      {% endfor %}

      <!-- More products... -->
    </div>
  </div>
</div>

{% endif %}
